title: Home

resources:
  - url: /local/community/mini-graph-card/mini-graph-card-bundle.js
    type: module
  - url: /local/community/mini-media-player/mini-media-player-bundle.js
    type: module
  - url: /local/community/simple-weather-card/simple-weather-card-bundle.js
    type: module
  - url: /local/community/simple-thermostat/simple-thermostat.js
    type: module
  - url: /local/community/bar-card/bar-card.js
    type: module
  - url: /local/community/vacuum-card/vacuum-card.js
    type: module

views:
  - path: default_view
    title: Home
    icon: 'mdi:home'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-glance
                title: Status
                entities:
                  - sensor.sean_room_status
                  - sensor.battery_level
                state_image:
                  "home": /local/images/sean_16x9.jpg
                  "not_home": /local/images/sean_16x9_gray.jpg
                entity: group.sean
              - type: picture-glance
                title: Status
                entities:
                  - sensor.emily_room_status
                  - sensor.battery_level_2
                state_image:
                  "home": /local/images/emily_16x9.jpg
                  "not_home": /local/images/emily_16x9_gray.jpg
                entity: group.emily
 #         - type: entities
 #           entities:
 #             - sensor.work_commute
          - type: conditional
            conditions:
              - entity: media_player.bedroom_tv
                state_not: "unavailable"
            card:
              type: custom:mini-media-player
              entity: media_player.bedroom_tv
              icon: mdi:television
              artwork: cover
              hide:
                volume: true      
          - type: conditional
            conditions:
              - entity: media_player.plex_living_room_tv
                state_not: "unavailable"
            card:
              type: custom:mini-media-player
              entity: media_player.plex_living_room_tv
              icon: mdi:television
              artwork: cover
              hide:
                volume: true                 
          - type: conditional
            conditions:
              - entity: media_player.whole_house
                state_not: "off"
            card:
              type: custom:mini-media-player
              entity: media_player.whole_house
              icon: mdi:speaker
              artwork: cover
              hide:
                volume: false
          - type: custom:simple-weather-card
            entity: weather.dark_sky
            name: " "
            primary_info:
              - extrema
            secondary_info: 
              - wind_speed
              - precipitation_probability
              - humidity
            backdrop:
              day: "#2980b9"
              night: "#022F4C"
          - type: 'custom:bar-card'
            entity: sensor.allergy_index_today
            name: Allergen Severity
            entity_row: true
            positions:
              icon: inside
              indicator: inside
              name: inside
              value: inside
            width: 100%
            max: 12
            severity:
             - color: '#70a03c'
               from: 0
               to: 2.4
             - color: '#70a03c'
               from: 2.5
               to: 4.8
             - color: '#b58e31'
               from: 4.9
               to: 7.2
             - color: '#b58e31'
               from: 7.3
               to: 9.6
             - color: '#fb625c'
               from: 9.7
               to: 12

          - type: glance
            entities:
              - sensor.us_coronavirus_confirmed
              - sensor.us_coronavirus_deaths
              - sensor.us_coronavirus_recovered
#          - type: horizontal-stack
 #           cards:
 #             - type: custom:mini-graph-card
 #               name: Sun Elevation
 #               entities:
 #                 - sensor.sun_elevation
 #               line_color: '#b58e31'
 #               line_width: 4
 #             - type: custom:mini-graph-card
 #               name: Chance of Rain
 #               entities:
 #                 - sensor.dark_sky_precip_probability
  #              line_color: '#2980b9'
  #              line_width: 4 
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: switch.living_room_fan
                name: Ceiling
                icon: mdi:fan
                tap_action:
                  action: toggle
              - type: entity-button
                entity: switch.outside_lights
                name: Freshener
                icon: mdi:cat
                tap_action:
                  action: toggle
              - type: entity-button
                entity: switch.office_fan
                name: Office
                icon: mdi:fan
                tap_action:
                  action: toggle
              - type: entity-button
                entity: switch.bedroom_fan
                name: Bedroom
                icon: mdi:fan
                tap_action:
                  action: toggle
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.living_room
                name: Living Room Lights
              - type: light
                entity: light.bedroom
                name: Bedroom Lights
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.bathroom
                name: Bathroom Lights
              - type: light
                entity: light.office
                name: Office Lights
          - type: horizontal-stack
            cards:
              - type: picture-entity
                entity: vacuum.rosie
                name: Rosie
                image: /local/images/neato.png
              - type: picture-entity
                entity: sensor.plex_21st_century_plex
                name: Plex
                image: /local/images/plex.png
      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.living_room
            step_size: 1
            control:
              hvac:
                auto: true
                heat: true
                cool: true
                off: true
            icon:
              heat: mdi:fire
              cool: mdi:snowflake
              eco: mdi:leaf
              off: mdi:power
              auto: mdi:autorenew
              idle: mdi:power
              away: mdi:leaf
            sensors:
          #    - entity: sensor.living_room_thermostat_hvac_state
              - entity: binary_sensor.living_room_thermostat_fan
                name: Fan Status
              - entity: sensor.living_room_thermostat_humidity
                name: Humidity
#          - type: thermostat
#            entity: climate.living_room
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.living_room_thermostat_temperature
                name: Living Room
                line_color: '#2980b9'
                line_width: 6
              - type: custom:mini-graph-card
                entities:
                  - sensor.bedroom_temperature_f
                name: Bedroom
                line_color: '#b58e31'
                line_width: 6
              - type: custom:mini-graph-card
                entities:
                  - sensor.office_temperature_f
                name: Office
                line_color: '#b93829'
                line_width: 6


  - path: livingroom
    title: Living Room
    icon: 'mdi:sofa'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.living_room_thermostat_temperature
                name: Living Room
                line_color: '#2980b9'
                line_width: 2
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.living_room_thermostat_humidity
                name: Humidity
                line_color: '#b58e31'
                line_width: 4
                hours_to_show: 24
              - type: light
                entity: light.living_room
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: switch.living_room_fan
                name: Ceiling Fan
                icon: mdi:fan
                tap_action:
                  action: toggle
              - type: entity-button
                entity: switch.bias_lighting
                name: Bias Lights
                icon: mdi:television
                tap_action:
                  action: toggle
              - type: entity-button
                entity: switch.outside_lights
                name: Air Freshener
                icon: mdi:cat
                tap_action:
                  action: toggle
      - type: vertical-stack
        cards:
          - type: glance
            entities:
              - binary_sensor.wyzesense_778bb85a
              - group.living_room_motion
          - type: custom:mini-media-player
            entity: media_player.plex_living_room_tv
            icon: mdi:television
            artwork: cover
          - type: custom:mini-media-player
            entity: media_player.living_room_speaker
            icon: mdi:google-home
            artwork: cover
            show_tts: google
      - type: 'custom:vacuum-card'
        entity: vacuum.rosie
        image: /local/images/neato_outline_black.png
        stats: true
        cleaning:
          - attribute: cleaned_area
            unit: m2
            subtitle: Cleaned Area
          - attribute: cleaning_time
            unit: minutes
            subtitle: Cleaning Time
#      - title: Neato Vacuum
#        type: picture-entity
 #       entity: vacuum.rosie
#        image: /local/images/neato2.png
  - path: bedroom
    title: Bedroom
    icon: 'mdi:hotel'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.bedroom_temperature_f
                    name: Bedroom
                name: Bedroom
                legend: false
                line_color: '#2980b9'
                line_width: 2
                hours_to_show: 24
          #    - type: custom:mini-graph-card
          #      entities:
          #        - sensor.bedroom_humidity
          #      name: Humidity
          #      line_color: '#b93829'
          #      line_width: 4
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.bedroom
              - type: light
                entity: light.bathroom
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: switch.bedroom_fan
                name: Bedroom Fan
                icon: mdi:fan
                tap_action:
                  action: toggle
              - type: glance
                entities:
                  - group.bedroom_motion
                  - group.bathroom_motion
      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            entity: media_player.bedroom_tv
            icon: mdi:television
            artwork: cover
          - type: custom:mini-media-player
            entity: media_player.bedroom_speaker
            icon: mdi:google-home
            artwork: cover
            show_tts: google
          - type: custom:mini-media-player
            entity: media_player.bathroom_speaker
            icon: mdi:google-home
            artwork: cover
            show_tts: google

  - path: office
    title: Office
    icon: 'mdi:keyboard'
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.office_temperature_f
                name: Office
                line_color: '#2980b9'
                line_width: 2
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.office
              - type: custom:mini-graph-card
                entities:
                  - sensor.office_lux
                name: Illumination
                line_color: '#b58e31'
                line_width: 4
                hours_to_show: 24
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.office_fan
            name: Office Fan
            icon: mdi:fan
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.laptop_socket
            name: Smart Plug
            icon: mdi:power-socket-jp
            tap_action:
              action: toggle
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: glance
                entities:
                  - group.office_motion
                  - sensor.office_battery
                  - sensor.steam_76561197976250572
                  - sensor.steam_76561198154412871
          - type: custom:mini-media-player
            entity: media_player.office_speaker
            icon: mdi:google-home
            artwork: cover
            show_tts: google

  - path: settings
    title: Settings
    icon: 'mdi:settings'
    badges: []
    cards:
      - type: vertical-stack
        title: System
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.processor_use
                name: CPU
                line_color: '#2980b9'
                line_width: 2
                hours_to_show: 24
          - type: vertical-stack
            cards:
              - type: custom:bar-card
                entity: sensor.disk_use_percent_home
                entity_row: true
                width: 100%
                positions:
                  icon: inside
                  indicator: inside
                  name: inside
                  value: inside
                align: split
                color: '#70a03c'
              - type: custom:bar-card
                entity: sensor.memory_use_percent
                entity_row: true
                width: 100%
                positions:
                  icon: inside
                  indicator: inside
                  name: inside
                  value: inside
                align: split
              - type: glance
                entities:
                  - sensor.count_automations
                  - sensor.count_lights
                  - sensor.count_scripts
                  - sensor.count_sensors
                  - sensor.count_switches
              - type: entities
                entities:
                  - sensor.last_boot

      - type: vertical-stack
        title: Network
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.speedtest_download
                name: Download
                line_color: '#2980b9'
                line_width: 6
                hours_to_show: 24
                icon: mdi:download-network
              - type: custom:mini-graph-card
                entities:
                  - sensor.speedtest_upload
                name: Upload
                line_color: '#2980b9'
                line_width: 6
                hours_to_show: 24
                icon: mdi:upload-network
              - type: custom:mini-graph-card
                entities:
                  - sensor.speedtest_ping
                name: Ping
                line_color: '#2980b9'
                line_width: 6
                hours_to_show: 24
                icon: mdi:server-network

      - type: vertical-stack
        title: Pi-Hole
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.pi_hole_ads_blocked_today
                name: Ads Blocked Today
                line_color: '#2980b9'
                line_width: 4
                hours_to_show: 24
              - type: custom:mini-graph-card
                entities:
                  - sensor.pi_hole_ads_percentage_blocked_today
                name: Percentage Blocked
                line_color: '#2980b9'
                line_width: 4
                hours_to_show: 24
          - type: vertical-stack
            cards:
              - type: custom:bar-card
                entity: sensor.pi_hole_dns_queries_today
                entity_row: true
                width: 100%
                positions:
                  icon: inside
                  indicator: inside
                  name: inside
                  value: inside
                align: split
                color: '#70a03c'
                max: '30000'
              - type: custom:bar-card
                entity: sensor.pi_hole_domains_blocked
                entity_row: true
                width: 100%
                positions:
                  icon: inside
                  indicator: inside
                  name: inside
                  value: inside
                align: split
                max: '2000000'
                icon: mdi:cancel

  - path: room
    title: Room Location
    icon: 'mdi:home-account'
    badges: []
    cards:
      - title: Binary Sensors
        type: entities
        entities:
          - binary_sensor.bedroom_unoccupied
          - binary_sensor.living_room_unoccupied
          - binary_sensor.office_unoccupied
      - title: Input Booleans
        type: entities
        entities:
          - input_boolean.bedtime_sean
          - input_boolean.bedtime_emily
          - input_boolean.bedroom_occupied
          - input_boolean.living_room_occupied
          - input_boolean.office_occupied
        show_header_toggle: false

  - path: auto
    title: Automations
    icon: 'mdi:robot'
    badges: []
    cards:
      - title: Home Automations
        type: entities
        entities:
          - automation.away_mode
          - automation.lights_on_in_the_evening
#          - automation.morning_alarm_lights
          - automation.turn_on_air_fresh
          - automation.outside_lights_on_at_sunset
          - automation.outside_lights_off_at_ten
          - automation.reset_volume_on_speakers
          - automation.repeat_rain_audio
        show_header_toggle: true
      - title: Room Presence
        type: entities
        entities:
          - automation.sean_in_bedroom
          - automation.sean_in_living_room
          - automation.sean_in_office
          - automation.sean_is_away
          - automation.emily_in_bedroom
          - automation.emily_in_living_room
          - automation.emily_in_office
          - automation.emily_is_away
        show_header_toggle: true
      - title: Climate
        type: entities
        entities:
          - automation.nest_home_mode
#          - automation.nest_seasonal_tracker
          - automation.nest_normal_mode_google_tracker
          - automation.sean_winter_preferences
          - automation.family_winter_preferences
        show_header_toggle: true
      - title: Living Room Automations
        type: entities
        entities:
          - automation.living_room_auto_brightness
          - automation.living_room_auto_brightness_transition
          - automation.living_room_lights_off_no_motion
          - automation.living_room_lights_off_no_motion_night
          - automation.door_closed_turn_on_nest
          - automation.door_open_turn_off_nest
          - automation.turn_off_living_room_fan
        show_header_toggle: true
      - title: Bedroom Automations
        type: entities
        entities:
          - automation.bedroom_auto_brightness
          - automation.bedroom_auto_brightness_transition
          - automation.bedroom_lights_off_no_motion
          - automation.bathroom_lights_on_motion
          - automation.bathroom_lights_on_motion_bedtime
          - automation.bathroom_lights_on_motion_early_morning
          - automation.bathroom_lights_off_no_motion
          - automation.bathroom_lights_off_no_motion_night
          - automation.turn_off_bedroom_fan
        show_header_toggle: true
      - title: Office Automations
        type: entities
        entities:
          - automation.office_auto_brightness
          - automation.office_auto_brightness_transition
          - automation.turn_on_fan_above_certain_temp
          - automation.turn_off_fan_below_certain_temp
          - automation.turn_off_office_fan
          - automation.turn_office_lights_without_motion_one_min
        show_header_toggle: true
      - title: Media Automations
        type: entities
        entities:
          - automation.media_player_playing
          - automation.media_player_stopped
          - automation.media_player_paused
          - automation.media_player_unpaused
          - automation.media_player_pause_to_idle
          - automation.bedroom_player_playing
          - automation.bedroom_player_stopped
          - automation.bedroom_player_paused
          - automation.bedroom_player_unpaused
          - automation.bedroom_player_pause_to_idle
        show_header_toggle: true

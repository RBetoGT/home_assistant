## OFFICE ##  
  - alias: Office occupied
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: group.office_motion
        to: 'on'
      - platform: state
        entity_id: sensor.steam_76561197976250572
        to: 'online'
      - platform: state
        entity_id: sensor.steam_76561198154412871
        to: 'online'
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.office_occupied

  - alias: Office unoccupied
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.office_unoccupied
        to: 'on'
        for:
          minutes: 3
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.office_occupied

## LIVING ROOM ##
  - alias: Living Room occupied
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: group.living_room_motion
        to: 'on'
      - platform: template
        value_template: "{{ not is_state('media_player.living_room_tv', 'unavailable') }}" # NOT condition
      - platform: template
        value_template: "{{ not is_state('media_player.plex_living_room_tv', 'unavailable') }}" # NOT condition
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.living_room_occupied

  - alias: Living Room unoccupied
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_unoccupied
        to: 'on'
        for:
          minutes: 3
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.living_room_occupied
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: input_boolean.office_occupied
              state: 'on'
              for:
                minutes: '5'
            - condition: state
              entity_id: input_boolean.bedroom_occupied
              state: 'on'
              for:
                minutes: '5'
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_room_occupied

## BEDROOM ##
  - alias: Bedroom occupied
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: group.bedroom_motion
        to: 'on'
      - platform: state
        entity_id: input_boolean.sean_bedtime
        to: 'on'
      - platform: state
        entity_id: input_boolean.emily_bedtime
        to: 'on'
      - platform: template
        value_template: "{{ not is_state('media_player.bedroom_tv', 'unavailable','idle') }}" # NOT condition
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.bedroom_occupied

  - alias: Bedroom unoccupied
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.bedroom_unoccupied
        to: 'on'
        for:
          minutes: 3
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.bedroom_occupied
